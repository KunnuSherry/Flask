<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Form</title>
</head>
<body>
    <h2>Enter Marks for 5 Subjects</h2>
    <form action="/submit" method="POST">
        <label for="math">Mathematics:</label>
        <input type="number" id="math" name="math" min="0" max="100" required><br><br>

        <label for="physics">Physics:</label>
        <input type="number" id="physics" name="physics" min="0" max="100" required><br><br>

        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" name="chemistry" min="0" max="100" required><br><br>

        <label for="biology">Biology:</label>
        <input type="number" id="biology" name="biology" min="0" max="100" required><br><br>

        <label for="english">English:</label>
        <input type="number" id="english" name="english" min="0" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
